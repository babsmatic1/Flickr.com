<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="img/flick.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"

  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap"

  <body>
    <div class="nav">
      <img src="img/flick logo.svg" alt="logo" height="30" width="100" />
      <div class="search">
        <i class="fab fa-searchengin"></i
        ><input type="text" placeholder="Photos, peoples, or groups" />
      </div>
      <div class="buttons">
        <div class="login" value="Login">Login</div>
        <button class="sign" value="Sign Up">Sign Up</button>
      </div>
    </div>

    <div class="hero">
      <div class="hero_text">
        <h2>Find your inspiration.</h2>
        <p>
          Join the Flickr community, home to tens of billions of photos and 2
          million groups.
        </p>
        <button class="start">Start For free</button>
      </div>

      <div class="slides">
        <img class="mySlides" src="img/certificate.jpg" style="width: 100%" />
        <img class="mySlides" src="img/college.jpg" style="width: 100%" />
        <img
          class="mySlides"
          src="img/digital-literacy.jpg"
          style="width: 100%"
        />
      </div>
    </div>

    <div class="footer">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Jobs</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Advertise</a></li>
        <li><a href="">Developer</a></li>
        <li><a href="">Guideline</a></li>
        <li><a href="">Help</a></li>
        <li><a href="">Help Forum</a></li>
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Cookies</a></li>
        <li>
          <a href="">English</i></a>
        </li>

      <li><img src="img/awesome.svg" alt=""></li>
      <li><img src="img/fb.svg" alt=""></li>
      <li><img src="img/x.svg" alt=""></li>
      <li><img src="img/IG.svg" alt=""></li>
      


      </ul>
    </div>
  </body>
  <script>
    var slideIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > x.length) {
        slideIndex = 1;
      }
      x[slideIndex - 1].style.display = "block";
      setTimeout(carousel, 4000);
    }
  </script>
</html>
